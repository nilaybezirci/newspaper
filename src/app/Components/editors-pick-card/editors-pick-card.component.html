<div class="container mt-5">
  <div class="card">
    <div class="row no-gutters" *ngFor="let ep of editorpickpostResult">
      <div class="col-md-6">
        <img src="{{ ep.urlToImage }}" alt="Image" class="img-fluid" />
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h2 class="col-12">{{ ep.title }}</h2>
          <p class="col-12">
            {{ ep.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
