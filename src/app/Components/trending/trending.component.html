<!--tending news start -->
<div class="container-trending col-lg-12">
  <div class="row">
    <div class="">
      <h6 class="text-decoration">
        <small class="">TRENDING</small>
      </h6>
    </div>
    <ng-container
      *ngFor="
        let trending of trendingResult
          | paginate
            : {
                itemsPerPage: itemsPerPage,
                currentPage: currentPage,
                totalItems: trendingResult.length
              };
        let i = index
      "
    >
      <div class="col-sm-12 mb-2 mt-4">
        <div class="row">
          <div class="col-2 p-1">
            <h2 class="trending-number">
              {{
                (currentPage - 1) * itemsPerPage + i + 1 < 10
                  ? "0" + ((currentPage - 1) * itemsPerPage + i + 1)
                  : (currentPage - 1) * itemsPerPage + i + 1
              }}
            </h2>
          </div>
          <div class="col-10">
            <h5 class="">{{ trending.title }}</h5>

            <p style="font-size: 15px">
              <b>{{ trending.author }}</b> in <b>news</b>
            </p>
            <ul class="list-inline small">
              <li class="list-inline-item">
                {{ trending.publishedAt | date : "dd MMMM " }}
              </li>
              <li class="list-inline-item">6 min read</li>
              <li class="list-inline-item">
                <i class="fa-regular fa-star"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </ng-container>
    <pagination-controls
      (pageChange)="currentPage = $event"
    ></pagination-controls>
  </div>
</div>
<!--trending news end-->
